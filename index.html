<!DOCTYPE html>
<html lang="en" >
	<head>
		<meta charset="UTF-8">
		<title>Terminal</title>
		<link rel="stylesheet" href="./style.css">

	</head>
	<body>

		<section>
			<div class="main_buzz_wrapper">
				<!-- Terminal -->
				<div class="text">
					<span> <div id="msg"> </div> </span>
				</div>
				<div class="scanline"></div>

				<div class="mainBlock">

					<div id="first"> <!-- This will receive a GL Shape --> </div>

					<div id="terminal">

						<!-- Here we add executions -->

					</div>				

					<br /><br /><br /><br />
					<textarea id="fname" rows="1" spellcheck="false" autofocus></textarea>
					<br />
					<input type="submit" id="exec" value="execute" />
					<input type="submit" id="clearButton" value="clear" />

				</div>
			</div>


		</section>
			<div class="footer">
				<div class="footerContainer">

					<div class="buzz_wrapper_no_space">
						<span class="text greenColor">
							<div id="footerContactButton" class="footerElement clickable">CONTACT</div>
						</span>
					</div>

					<div class="buzz_wrapper_no_space">
						<span class="text greenColor">
							<div class="footerElement">&#x2022;</div>
						</span>
					</div>

					<div class="buzz_wrapper_no_space">
						<span class="text greenColor">
							<a class="footerElement clickable" href="https://github.com/TheMagnat	" target="_blank">GITHUB</a>
						</span>
					</div>

					<div class="buzz_wrapper_no_space">
						<span class="text greenColor">
							<div class="footerElement">&#x2022;</div>
						</span>
					</div>

					<div class="buzz_wrapper_no_space">
						<span class="text greenColor">
							<div id="footerHelpButton" class="footerElement clickable">HELP</div>
						</span>
					</div>

				</div>
			</div>
		<section>

		</section>
			<!-- partial -->

		<script  src="src/shaders.js"></script>
		<script  src="src/three.min.js"></script>
		<script  src="src/postprocessing.min.js"></script>
		<script  src="src/gl.js"></script>
		<script  src="src/GLshader.js"></script>
		<script  src="src/ScrollAnimation.js"></script>
		<script  src="src/TerminalSquare.js"></script>
		<script  src="src/main.js"></script>

	</body>
</html>
